<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="assets/css/amazeui.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.form.js"></script>
  <script src="assets/js/amazeui.min.js"></script>
  <script src="assets/js/amazeui.widgets.helper.min.js"></script>
  <script src="assets/js/app.js"></script>
</head>
<body>
  <header data-am-widget="header" class="am-header am-header-default am-header-fixed">
    <div class="am-header-left am-header-nav">
      <a href="javascript:history.back();" class="">
        <i class="am-header-icon am-icon-chevron-left"></i>
      </a>
    </div>
    <h1 class="am-header-title">
      <a href="#title-link">发布新动态</a>
    </h1>
    <div class="am-header-right am-header-nav">
      <a href="javascript:$('#post-feed-form').submit();" class="">
        <i class="am-header-icon am-icon-send-o"></i>
      </a>
    </div>
  </header>
  <div class="am-container am-margin-top">
    <form class="am-form" id="post-feed-form" onsubmit="return PostFeed.onSubmit();">
      <div class="am-form-group">
        <label for="doc-ta-1">动态内容</label>
        <textarea class="" rows="5" id="post-feed-content" name="content" placeholder="分享新鲜事..."></textarea>
      </div>
    </form>
  </div>
  
</body>
</html>
