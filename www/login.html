<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="assets/css/amazeui.flat.min.css"/>
</head>
<body>

  <header data-am-widget="header" class="am-header am-header-default">
    <div class="am-header-left am-header-nav">
      <a href="#left-link" class="">
        <i class="am-header-icon am-icon-arrow-left"></i>
      </a>
    </div>
    <h1 class="am-header-title">
      <a href="#title-link">登录</a>
    </h1>
  </header>


  <div class="am-container am-margin-top">
    <form class="am-form">
      <div class="am-form-group">
          <label for="doc-ipt-email-1">邮件</label>
          <input type="email" class="" id="doc-ipt-email-1" placeholder="输入电子邮件">
        </div>

        <div class="am-form-group">
          <label for="doc-ipt-pwd-1">密码</label>
          <input type="password" class="" id="doc-ipt-pwd-1" placeholder="设置个密码吧">
        </div>

      <div class="am-form-group">
        <div class="am-checkbox">
          <label>
            <input type="checkbox"> 记住十万年
          </label>
        </div>
      </div>

      <div class="am-form-group">
        <button type="submit" class="am-btn am-btn-primary am-center">提交登入</button>
      </div>
    </form>
  </div>


</body>
</html>
