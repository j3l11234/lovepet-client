<html>
<head>
  <meta charset="utf-8">

        <span class="am-form-caret"></span>
      </div>
      <div class="am-form-group">
        <label for="message-post-content">发送消息</label>
        <textarea class="" rows="5" id="message-post-content" name="content" placeholder="消息内容"></textarea>
      </div>
    </form>
  </div>
